schema {
    query: Query
    mutation: Mutation
}

interface Node {
    id: ID!
}

interface MutationResponse {
    code: String!
    success: Boolean!
    message: String!
}

type MenuItems implements Node {
    id: ID!
    name: String!
    ingredients: String!
    calories: Int
    price: Int!
    caption: String!
}

type Friend implements Node {
    id: ID!
    username: String!
}

type Combos implements Node {
    id: ID!
    title: String!
    menuItems: [MenuItems]
    price: Int
}

type User implements Node {
    id: ID!
    username: String!
    password: String!
    email: String!
    friends: [Friend]
}

type Auth {
    token: ID!
    user: User
}

type Query {
    node(id: ID!): Node
    me: User
    menuItems: [MenuItems]
    users: [User]
    combos: [Combos]
}



input RegisterInput {
    username: String!
    password: String!
    email: String!
    clientMutationId: String
}

type RegisterPayload implements MutationResponse {
    code: String!
    success: Boolean!
    message: String!
    token: ID
    user: User
    clientMutationId: String
}

input LoginInput {
    username: String!
    password: String!
    clientMutationId: String
}

type LoginPayload implements MutationResponse {
    code: String!
    success: Boolean!
    message: String!
    token: ID
    user: User
    clientMutationId: String
}

input CreateCombosInput {
    title: String!
    menuItems: [ID]!
    price: Int!
    clientMutationId: String
}

type CreateCombosPayload implements MutationResponse {
    code: String!
    success: Boolean!
    message: String!
    combos: Combos
    clientMutationId: String
}

input DeleteCombosInput {
    title: String!
    clientMutationId: String
}

type DeleteCombosPayload implements MutationResponse {
    code: String!
    success: Boolean!
    message: String!
    combos: Combos
    clientMutationId: String
}

input AddToCombosInput {
    message: String
    title: String!
    menuItems: ID!
    clientMutationId: String
}

type AddToCombosPayload implements MutationResponse {
    code: String!
    success: Boolean!
    message: String!
    combos: Combos
    clientMutationId: String
}

input RemoveFromCombosInput {
    title: String!
    menuItems: ID!
    clientMutationId: String
}

type RemoveFromCombosPayload implements MutationResponse {
    code: String!
    success: Boolean!
    message: String!
    combos: Combos
    clientMutationId: String
}
  input CreateMenuItemInput {
    title: String!
    menuItems: [ID]!
    price: Int!
    clientMutationId: String
  }

  type CreateMenuItemPayload implements MutationResponse  {
    code: String!
    success: Boolean!
    message: String!
    menuItem: MenuItems
    clientMutationId: String
  }

  input DeleteMenuItemInput {
    name: String!
    clientMutationId: String
  }

  type DeleteMenuItemPayload implements MutationResponse  {
    code: String!
    success: Boolean!
    message: String!
    menuItem: MenuItems
    clientMutationId: String
  }

  input AddMenuItemInput {
    comboId: ID!
    name: String!
    clientMutationId: String
  }

  type AddMenuItemPayload implements MutationResponse  {
    code: String!
    success: Boolean!
    message: String!
    menuItem: MenuItems
    clientMutationId: String
  }
type Mutation {
    register(input: RegisterInput!): RegisterPayload
    login(input: LoginInput!): LoginPayload
    createCombos(input: CreateCombosInput!): CreateCombosPayload
    deleteCombos(input: DeleteCombosInput!): DeleteCombosPayload
    addToCombos(input: AddToCombosInput!): AddToCombosPayload
    removeFromCombos(input: RemoveFromCombosInput!): RemoveFromCombosPayload
    createMenuItems(input: CreateMenuItemInput!): CreateMenuItemPayload
    deleteMenuItems(input: DeleteMenuItemInput!): DeleteMenuItemPayload
    addMenuItems(input: AddMenuItemInput!): AddMenuItemPayload
  
}
